<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>
  <script src="components/main.js"></script>
	<script type="components/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/be184030a6.js"></script>
  <script src="components/cadAutonomo.js"></script>

  <link rel="stylesheet" href="components/Bootstrap/loader.css">
  <link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/cadAutonomo.css">
</head>

<body>
<!----------------------------------------------- CORPO ---------------------------------------------->
  <div class="container">
    <div class="row"> 
      <h1>Formulário</h1>
    </div>
    <br>
    <div class="box">
    <form method="post" action="cadAutonomo">
    <div class="row"> 
      <div class="col-xs-12">
        <div class="content mt-5 mx-auto">
	        <input class="input12" type="file" name="fotoAut" id="fotoAut">
          <span class="border"></span>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="content mt-5 mx-auto">
          <input class="input12" id="loginAut" name="loginAut" type="text" placeholder="Login" required>
          <span class="border"></span>
        </div>
      </div> 
      <div class="col-xs-6">
        <div class="content mt-5 mx-auto">
          <input class="input6" id="senhaAut" name="senhaAut" type="password" placeholder="Senha" onblur="verificaSenha()" title="A senha deve conter no mínimo 8 caracteres e pelo menos 1 letra!" required>
          <span class="border"></span>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="content mt-5 mx-auto">
          <input class="input6" id="confsenhaAut" name="confsenhaAut" type="password" placeholder="Confirmar" onblur="verificaSenha()" required>
          <span class="border"></span>
        </div>
      </div>
    </div>
  <div class="row"> 
    <h5><b>Dados pessoais:</b></h5>
      <div class="col-xs-12">
        <div class="content mt-5 mx-auto">
          <input class="input12"  name="nomeAut" id="nomeAut" type="text" placeholder="Nome Completo" required>
          <span class="border"></span>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="content mt-5 mx-auto">
          <input class="input6" name="CPFAut" id="CPFAut" type="text" placeholder="CPF" maxlength="11" onblur="verificaCPF()" pattern="[0-9]{11}" required>
          <span class="border"></span>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="content mt-5 mx-auto">
          <input class="input6" name="telefoneAut" id="telefoneAut" type="tel" placeholder="Telefone" maxlength="11" required>
          <span class="border"></span>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="content mt-5 mx-auto">
          <input class="input12" name="emailAut" id="emailAut" type="email" placeholder="E-mail" required>
          <span class="border"></span>
        </div>
      </div>
     </div>
    <div class="row"> 
      <h5><b>Endereço:</b></h5>
        <div class="col-xs-12">
          <div class="content mt-5 mx-auto">
            <input class="input12" name="enderecoAut" id="enderecoAut" type="text" placeholder="Rua" required>
            <span class="border"></span>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="content mt-5 mx-auto">
            <input class="input3" name="numeroAut" id="numeroAut" type="text" placeholder="N" required>
            <span class="border"></span>
          </div>
        </div>
        <div class="col-xs-9">
          <div class="content mt-5 mx-auto">
            <input class="input9" name="bairroAut" id="bairroAut" type="text" placeholder="Bairro" required>
            <span class="border"></span>
          </div>
        </div>
        <div class="col-xs-9">
          <div class="content mt-5 mx-auto">
            <input class="input9" name="cidadeAut" id="cidadeAut" type="text" placeholder="Cidade" required>
            <span class="border"></span>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="content mt-5 mx-auto">
            <input class="input3" name="estadoAut" id="estadoAut" type="text" placeholder="UF" required>
            <span class="border"></span>
          </div>
        </div>
      </div>
    </form>
    <br>
    <div class="row"> 
	    <div class="col-xs-4">
        <button class="btnEscuro" onclick="registrar()" name="btnVoltar" id="btnVoltar">Cancelar</button>
		  </div>
		  <div class="col-xs-4">
        <button type="submit" class="btnClaro" name="btnFinalizar" id="btnFinalizar">Finalizar</button>
		  </div>
    </div>
  </div>
</div>
</body>
<!---------------------------------------------------------------------------------------------------->
</html>
